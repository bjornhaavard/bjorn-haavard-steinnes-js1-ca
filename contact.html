<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Form</title>
  </head>
  <div class="top">
    <nav class="nav"><a href="/index.html">Home</a></nav>
  </div>
  <body>
    <main class="contact-container">
      <form id="contactForm">
        <div class="messageContainer" id="messageSent"></div>
        <div>
          <label>
            Full name
            <input fullName="full name" id="fullName" />
          </label>
          <div class="form-error" id="fullNameError">Please enter your full name</div>
        </div>
        <div>
          <label>
            Address
            <input name="address" id="address" />
          </label>
          <div class="form-error" id="addressError">Your address must be at least 25 characters</div>
        </div>
        <div>
          <label>
            Email
            <input name="email" id="email" />
          </label>
          <div class="form-error" id="emailError">Please enter a valid email address</div>
        </div>
        <div>
          <label>
            Subject
            <input name="subject" id="subject" />
          </label>
          <div class="form-error" id="subjectError">Subject must be over 10 characters</div>
        </div>
        <button>Submit</button>
      </form>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
