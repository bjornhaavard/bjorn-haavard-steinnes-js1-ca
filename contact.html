<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <main class="container">
      <form id="contactForm">
        <div>
          <label>
            First name (required)
            <input placeholder="First name" name="firstName" id="firstName" />
          </label>
          <div class="form-error" id="firstNameError">Please enter your first name</div>
        </div>

        <div>
          <label>
            Last name (minimum 4 characters)
            <input placeholder="Last name" name="lastName" id="lastName" />
          </label>
          <div class="form-error" id="lastNameError">Your last name must be at least 4 characters</div>
        </div>

        <div>
          <label>
            Email (required)
            <input placeholder="Email" name="email" id="email" />
          </label>
          <div class="form-error" id="emailError">Please enter a valid email address</div>
        </div>

        <button>Submit</button>
      </form>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
